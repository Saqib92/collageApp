<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/logo.png" class="main-logo"></ion-title>
  	 <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
      	 <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content padding>
	<div style="text-align: center;">
		<ion-grid>
			<ion-row class="nav-btn">
				<ion-col>
					<button ion-button block class="main-btn" (click)="toProfile()">Profile</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toVideo()">Video</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toTestimonial()">Testimonial</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toHobbies()">Hobbies</button>
				</ion-col>

			</ion-row>
		</ion-grid>

		<h2 *ngIf="oldData != undefined">Welcome Back, {{oldData.first_name}}</h2>
	</div>

	<div>
		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let tm of mydashboardData; let in = index;">
					<div class="select-box">
						<img *ngIf="in == 0" src="assets/imgs/pdf1.jpeg">
						<img *ngIf="in == 1" src="assets/imgs/pdf2.jpeg">
						<p>
							<ion-input type="text" placeholder="Enter Template Name" [(ngModel)]="tm.name"></ion-input>
						</p>
						<p>
							<span class="span-add"><ion-icon name="checkmark" class="add-icon" (click)="createTemplate(tm.name, tm.id)"></ion-icon></span>
							<span class="span-close"><ion-icon name="close" class="close-icon"></ion-icon></span>
						</p>
					</div>
				</ion-col>
<!-- 				<ion-col col-6>
					<div class="select-box">
						<img src="https://via.placeholder.com/150x200">
						<p>Cork board</p>
						<p>
							<span class="span-add"><ion-icon name="checkmark" class="add-icon"></ion-icon></span>
							<span class="span-close"><ion-icon name="close" class="close-icon"></ion-icon></span>
						</p>
					</div>
				</ion-col> -->
			</ion-row>
		</ion-grid>
	</div>

</ion-content>

<ion-footer>
  <ion-toolbar style="text-align: center;">
    <button ion-button class="foot-btn" (click)="toOption()">Select Template</button>
    <button ion-button class="foot-btn">View Brochure</button>
  </ion-toolbar>
</ion-footer>
