<ion-header>

  <ion-navbar>
    <ion-title><img src="{{logo}}" class="main-logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div style="text-align: center;">
		<ion-grid>
			<ion-row class="nav-btn">
				<ion-col>
					<button ion-button block class="main-btn" (click)="toProfile()">Profile</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toVideo()">Video</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toTestimonital()">References</button>
				</ion-col>
				<ion-col class="active">
					<button ion-button block class="main-btn">Hobbies</button>
				</ion-col>

			</ion-row>
		</ion-grid>

		<h2>Livinâ€™ My Best Life</h2>
	</div>

	<div>
		<details style="border: 1px solid;">
			<summary>Add New Hobby <span class="drop"><ion-icon name="arrow-dropdown"></ion-icon></span></summary>
			<p class="add-hoby" (click)="presentActionSheet()">
				<ion-icon *ngIf="confirmName == undefined" name="camera"></ion-icon>
				<img *ngIf="confirmName != undefined" src="{{imgUrl + confirmName}}" style="width: 120px; height: 120px;">
			</p>
			<ion-item>
				<ion-label floating>Hobby</ion-label>
				<ion-input type="text" [(ngModel)]="name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-input type="text" [(ngModel)]="description"></ion-input>
			</ion-item>
				<button ion-button block color="c_yellow" (click)="saveHobby(name, description)" style="width: 80%;margin: 10px auto;">Save</button>
		</details>
	</div>

	<div >
		<ion-grid>
			<ion-row class="main-box" *ngFor="let hb of myHobbies">
				<ion-col col-6>
					<img src="{{imgUrl + hb.video}}" style="width: 80px;" />
				</ion-col>
				<ion-col col-6>
					<div class="box-content">
						<p style="text-align: right; margin-top: -5%;" (click)="deleteHobby(hb.id)"><ion-icon name="trash" style="font-size: 25px;"></ion-icon></p>
						<h3 class="box-heading">{{hb.title}}</h3>
						<p>{{hb.description}}</p>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>


</ion-content>
<ion-footer>
  <ion-toolbar style="text-align: center;">
    <button ion-button class="foot-btn" (click)="tooption()">Choose e-Design</button>
    <button ion-button class="foot-btn">e-Design</button>
    <button ion-button class="foot-btn" (click)="toDashboard()">Dashboard</button>
  </ion-toolbar>
</ion-footer>
