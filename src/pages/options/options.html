<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/logo.png" class="main-logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div style="text-align: center;">
		<ion-grid>
			<ion-row class="nav-btn">
				<ion-col>
					<button ion-button block class="main-btn" (click)="toProfile()">Profile</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toVideo()">Video</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toTestimonital()">References</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toHobbies()">Hobbies</button>
				</ion-col>
			</ion-row>
		</ion-grid>
    <h2>Select Template</h2>

  </div>
  <div>
		<ion-grid>
			<ion-row  class="opt-grid">
				<ion-col class="opt-box" *ngFor="let tm of mydashboardData; let in = index;">
            <h2>Cork Board</h2>
              <img *ngIf="in == 0" src="assets/imgs/pdf1.jpeg">
              <img *ngIf="in == 1" src="assets/imgs/pdf2.jpeg">
              <p>
                <ion-input type="text" placeholder="Enter Template Name" [(ngModel)]="tm.name"></ion-input>
              </p>
              <button ion-button class="foot-btn" (click)="selectTemp(tm.name, tm.id)">Select</button>
        </ion-col>

  			<!-- 	<ion-col class="opt-box">
              <h2>Cork Board</h2>
              <img src="https://via.placeholder.com/200x250.png" />
              <button ion-button class="foot-btn">Save</button>
          </ion-col> -->
      </ion-row>
    </ion-grid>
  </div>
  <div>
		<ion-grid *ngIf="oldData != undefined">
      <ion-list>

      <ion-item>
        <ion-label><b>Email:</b> {{oldData.email}}</ion-label>
        <ion-checkbox [(ngModel)]="oldData.email"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label><b>Address:</b> {{oldData.full_address}}</ion-label>
        <ion-checkbox [(ngModel)]="oldData.full_address"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label><b>Phone:</b> {{oldData.contact_no}}</ion-label>
        <ion-checkbox [(ngModel)]="oldData.contact_no"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>www.facebook.com/john.doe</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni4"></ion-checkbox>
      </ion-item>

        <ion-item>
          <ion-label>www.twitter.com/john.doe</ion-label>
          <ion-checkbox [(ngModel)]="pepperoni5"></ion-checkbox>
        </ion-item>

      </ion-list>
    </ion-grid>
  </div>

<div style="text-align: center;">
  <button ion-button class="foot-btn">SAVE</button>
</div>
</ion-content>



<ion-footer>
  <ion-toolbar style="text-align: center;">
    <button ion-button class="foot-btn actives">Choose e-Design</button>
    <button ion-button class="foot-btn">View Brochure</button>
    <button ion-button class="foot-btn" (click)="toDashboard()">Dashboard</button>
  </ion-toolbar>
</ion-footer>
