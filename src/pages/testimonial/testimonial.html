  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title><img src="{{logo}}" class="main-logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div style="text-align: center;">
		<ion-grid>
			<ion-row class="nav-btn">
				<ion-col>
					<button ion-button block class="main-btn" (click)="toProfile()">Profile</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="toVideo()">Video</button>
				</ion-col>
				<ion-col class="active">
					<button ion-button block class="main-btn">References</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="tohobbies()">Hobbies</button>
				</ion-col>

			</ion-row>
		</ion-grid>

		<h2>References</h2>


	</div>
	<div>
		<ion-grid>
			<ion-row class="test_form">
				<ion-col col-6>
					<div class="form-group">
						<label>
							Name
						</label>
						<input type="text" placeholder="Enter Name" class="form-control" [(ngModel)]="name">
					</div>
				</ion-col>
				<ion-col col-6>
					<div class="form-group">
						<label>
							Email
						</label>
						<input type="email" placeholder="Enter Email" class="form-control" [(ngModel)]="email">
					</div>
				</ion-col>
				<ion-col col-12>
					<div class="form-group">
						<textarea placeholder="Comment Here" [(ngModel)]="comment"></textarea>
					</div>
				</ion-col>
				<ion-col col-12>
					<div class="form-group">
						<button ion-button block color="c_yellow" (click)="storeTestimonial(name, email, comment)">Send</button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div>
		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let tm of oldTestimonials; let in = index;">
					<div class="select-box">
						<img *ngIf="tm.template_id == 1" src="assets/imgs/pdf1.jpeg">
						<img *ngIf="tm.template_id == 2" src="assets/imgs/pdf2.jpeg">
						<p>
							{{tm.temp_name}}
						</p>
						<p>
							<span class="span-add">
								<ion-icon name="checkmark" *ngIf="selectedTemp.id != tm.id" class="add-icon" (click)="selectTemp(tm.id, tm.template_id)"></ion-icon>
								<ion-icon name="close" *ngIf="selectedTemp.id == tm.id" class="add-icon" (click)="deSelectTemp()"></ion-icon>
							</span>
							<!-- <span class="span-close"><ion-icon name="close" class="close-icon" (click)="deleteMyTemplate(tm.id)"></ion-icon></span> -->
						</p>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>


<ion-footer>
  <ion-toolbar style="text-align: center;">
    <button ion-button class="foot-btn" (click)="tooption()">Choose eDesign</button>
    <button ion-button class="foot-btn">eDesign</button>
    <button ion-button class="foot-btn" (click)="toDashboard()">Dashboard</button>
  </ion-toolbar>
</ion-footer>
