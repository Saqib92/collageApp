<ion-header>

  <ion-navbar>
    <ion-title><img src="{{logo}}" class="main-logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div style="text-align: center;">
		<ion-grid>
			<ion-row class="nav-btn">
				<ion-col>
					<button ion-button block class="main-btn" (click)="toProfile()">Profile</button>
				</ion-col>
				<ion-col class="active">
					<button ion-button block class="main-btn">Video</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="totestimonial()">References</button>
				</ion-col>
				<ion-col>
					<button ion-button block class="main-btn" (click)="tohobbies()">Hobbies</button>
				</ion-col>

			</ion-row>
		</ion-grid>

		<div class="">
			<button class="play-button" >
				<ion-icon name="play" (click)="touploadvideo()"></ion-icon>
				<span class="small-icon" ><ion-icon name="add" md="md-add"></ion-icon></span>
			</button>
		</div>

		<h2>Upload Your Video</h2>
	</div>
	<div>
		<ion-grid>
			<ion-row *ngIf="myVids.length > 0">
				<ion-col col-12>
					<div class="video-box">
						<video src="{{vidUrl + myVids[0].video}}"  autobuffer controls style="width: 100%;"></video>
						<h3>{{myVids[0].title}}</h3>
					</div>
				</ion-col>

				<ion-col col-6  *ngFor="let vid of myVids | slice:1">
					<div class="video-box">
						<video src="{{vidUrl + vid.video}}" autobuffer controls style="width: 100%;"></video>
						<h3>{{vid.title}}</h3>
					</div>
				</ion-col>

			</ion-row>
		</ion-grid>
	</div>

</ion-content>

<ion-footer>
  <ion-toolbar style="text-align: center;">
    <button ion-button class="foot-btn" (click)="tooption()" >Choose eDesign</button>
    <button ion-button class="foot-btn">eDesign</button>
    <button ion-button class="foot-btn" (click)="toDashboard()">Dashboard</button>
  </ion-toolbar>
</ion-footer>
